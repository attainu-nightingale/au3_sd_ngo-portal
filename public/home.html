<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Title -->
    <title>eGurukul | Made for Students and Helped by you</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <header class="home-header">
      <div id="headerCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item last-item active">
            <div class="row h-100">
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <div
                  class="last-item__content h-100 d-flex flex-column justify-content-center align-items-start"
                >
                  <h3 class="last-item__title">
                    We're Asking Aloud:
                  </h3>
                  <p class="last-item__text">
                    Why the Gap ?
                  </p>
                  <a href="/resgitration" class="btn join-us">Join with us</a>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item p-0 first-item ">
            <div class="row no-gutters h-100">
              <div
                class="col-md-5 first-col d-flex flex-column justify-content-center align-items-start"
              >
                <h3 class="header__first-title">
                  Gift New hopes and dreams to children in the new academic year
                </h3>
                <p class="header__first-text">
                  Contribute to their education
                </p>
                <a href="/donate" class="btn donate-btn">Help</a>
              </div>
              <div class="col-md-7"></div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row h-100">
              <div class="col-md-6 header-left__img"></div>
              <div
                class="col-md-6 header-right__content d-flex justify-content-center align-items-start flex-column"
              >
                <h2 class="header__content-title">A Support</h2>
                <p class="header__content-text">
                  from you Means good future of a Child
                </p>
                <a href="/donate" class="btn donate-btn">Donate</a>
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#headerCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#headerCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>

    <!-- Bootsteap's JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/home.js"></script>
  </body>
</html>
