<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Users|Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/users_login.css" />
  </head>
  <body class="form-body d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-10 m-auto">
          <div class="row no-gutters form-row">
            <!--left side -->
            <div class="col-md-6 left-img p-0">
              <h2 class="slogan-text">Knowledge is Power</h2>

              <!--  slogan -->
              <p class="slogan-details">
                “ Dont give up. Obstacles can be overcome through strategy and
                learning.”
              </p>

              <div class="btn-box">
                <button class="btn btn-submit" type="submit">Sign Up</button>
              </div>
            </div>

            <!--right side  -->
            <div class="col-md-6 p-0">
              <div class="form-wrapper">
                <h2 class=" text-center ">
                  Users <span class="pinks">Login</span>
                </h2>
                <form>
                  <div class="row">
                    <div class="form-group position-relative my-4">
                      <input
                        type="string"
                        class="input"
                        name="user_name"
                        required="required"
                      />
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label class="label"
                        >User name <sup class="text-danger">*</sup></label
                      >
                    </div>

                    <div class="form-group position-relative my-4">
                      <input
                        type="password"
                        class="input"
                        name="user_link"
                        required
                      />
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label class="label"
                        >Password<sup class="text-danger">*</sup></label
                      >
                    </div>
                    <div class="btn-box">
                      <button class="btn btn-submit" type="submit">
                        Log in
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
