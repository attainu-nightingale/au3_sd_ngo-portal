<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact us</title>
        <link rel="stylesheet" href="./css/contact.css" />
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
            rel="stylesheet">

    </head>
    <body class="form-body">
        <div class="container mt-5 mb-5" style="max-width: 800px">

            <div class="row no-gutters">
                <div class="col-md-6 back">
                    <h1>Contact us</h1>
                    <br/>
                        <h3>We'd love to hear from you.</h3>
                        <br/>
                            <h5>E-Gurukul has always been trying to be as much
                                responsible we can. we will try out best to
                                reach out to you in few hours
                            </h5>
                        </div>
                        <div class="col-md-6 right">
                            <div class="card-body">

                                <div class="form-group position-relative my-4">
                                    <input type="text" class="input"
                                        required="required" placeholder="Name"
                                        /><span
                                        class="highlight"></span><span
                                        class="bar"></span>

                                </div>
                                <div class="form-group position-relative my-4">
                                    <input type="email" class="input"
                                        required="required" placeholder="Email"
                                        /><span
                                        class="highlight"></span><span
                                        class="bar"></span>

                                </div>
                                <div class="form-group position-relative my-4">
                                    <input type="number" class="input"
                                        required="required" placeholder="Phone"
                                        /><span
                                        class="highlight"></span><span
                                        class="bar"></span>

                                </div>
                                <div class="form-group position-relative my-4">
                                    <input type="text" class="input"
                                        required="required"
                                        placeholder="Message"
                                        /><span
                                        class="highlight"></span><span
                                        class="bar"></span>

                                </div>
                                <div class="btn-box">
                                    <button class="button button-like">
                                        <i class="fa fa-heart"></i>
                                        <span>Submit</span>
                                      </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </body>

        </html>
