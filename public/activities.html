<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Title -->
    <title>eGurukul | Student Activites</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/activites.css" />
  </head>
  <body class="form-body">
    <div class="container p-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <div class="form-wrapper">
            <h1 class="activities-title text-center mb-5">
              Add activites for students
            </h1>

            <form class="activites">
              <div class="form-group position-relative my-4">
                <input
                  type="text"
                  class="input"
                  name="activity_name"
                  required="required"
                />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Activites Name <sup class="text-danger">*</sup></label>
              </div>
              <div class="form-group position-relative my-4">
                <input
                  class="input"
                  list="activity_type_datalist"
                  type="text"
                  name="activity_type"
                  id="activity_type"
                  required
                />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Activites Type <sup class="text-danger">*</sup></label>
                <datalist id="activity_type_datalist">
                  <option value="Environmental">Environmental</option>
                  <option value="Social">Social</option>
                  <option value="Advocacy">Advocacy</option>
                  <option value="Human Right Work">Human Right Work</option>
                  <option value="General Studies">General Studies</option>
                </datalist>
              </div>
              <div class="form-group position-relative my-4 mb-5">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="activity_img"
                  />
                  <label class="custom-file-label" for="activity_img"
                    >Activity's Image <sup class="text-danger">*</sup></label
                  >
                </div>
              </div>

              <div class="form-group position-relative my-4">
                <input type="text" class="input ac-link" name="activity_link" />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Activites Link</label>
              </div>

              <div class="form-group position-relative my-4">
                <textarea
                  type="textarea"
                  class="textarea"
                  rows="3"
                  required
                ></textarea
                ><span class="highlight"></span><span class="bar"></span>
                <label>Activity Details <sup class="text-danger">*</sup></label>
              </div>
              <div class="btn-box">
                <button class="btn btn-submit" type="submit">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/activites.js"></script>
  </body>
</html>
